user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'req_time=$request_time upstream_time=$upstream_response_time';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10m;
    client_body_buffer_size 128k;

    client_body_in_file_only off;
    client_body_in_single_buffer on;

    upstream nodejs_backend {
        least_conn;
        server nodejs:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 100;
    }

    server {
        listen 80;
        server_name _;

        error_log /var/log/nginx/agata_error.log debug;
        access_log /var/log/nginx/agata_access.log main;

        add_header X-Request-ID $request_id always;
        add_header X-Upstream-Addr $upstream_addr always;

        # ENDPOINT PRINCIPAL: Device telemetria
        location /agata {
            client_max_body_size 500k;
            client_body_buffer_size 500k;
            proxy_request_buffering off;

            proxy_pass http://nodejs_backend;
            proxy_http_version 1.1;

            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Request-ID $request_id;

            proxy_buffering off;
            proxy_cache off;
        }

        # WebSocket endpoint
        location /ws {
            proxy_pass http://nodejs_backend;
            proxy_http_version 1.1;

            # WebSocket upgrade headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Long timeout para WebSocket (manter conex√£o viva)
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;

            # Desabilitar buffering
            proxy_buffering off;
        }

        location /health {
            proxy_pass http://nodejs_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
        }

    }
}